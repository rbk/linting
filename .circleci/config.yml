version: 2
jobs:
  build:
    docker:
      - image: richardbenjamin/ci
    steps:
      - checkout

      - run:
          name: "Install PHP Dependencies."
          command: composer install -n --prefer-dist

      - run:
          name: "Lint PHP"
          command: ./vendor/bin/phpcs --standard=ruleset.xml --extensions=php,inc,lib,theme . --ignore=*/vendor/*
